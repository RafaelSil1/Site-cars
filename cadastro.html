<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>


    <video autoplay muted loop id="bg-video">
        <source src="video/banner-login.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="conteudo">

        <div class="container">
            <h2>Cadastro</h2>

            <form action="salvar_cadastro.php" method="POST">

                <label>Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>

                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu email" required>

                <label>Senha</label>
                <input type="password" name="senha" placeholder="Crie sua senha" required>

                <label>Confirmar senha</label>
                <input type="password" name="senha" placeholder="Repita sua senha" required>

                <button type="submit">Registrar</button>

                <p class="login-link">
                    Já tem conta? <a href="login.html">Fazer login</a>
                </p>
            </form>
        </div>

    </div>
</body>

</html>
